<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indoviet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
          <div class="card shadow m-2">
            <div class="card-header py-4">
              <div class="text-center">
                <img src="assets/img/logo.png" alt="" class="img-logo-login" />
              </div>
            </div>
            <div class="card-header py-4">
              <div class="text-center">
                <h2 class="fw-bold text-center">Kien Giang Vocational College</h2>
              </div>
            </div>
            <div class="card-body py-4">
              <h6 class="fw-bold">Login Application</h6>
              <div class="input-group mb-3 shadow">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username" />
              </div>
              <div class="input-group shadow">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter Password" />
              </div>
            </div>
            <div class="card-footer px-3 py-4">
              <div class="d-grid gap-2">
                <a href="index.html" class="btn btn-success shadow">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
